<!DOCTYPE html>

<html>
    <head>
        <title>Stinger Missile</title>
        <script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src="js/TrackballControls.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/stinger.js"></script>
        <link rel="stylesheet" type="text/css"  href="css/stinger.css"/>
    </head>

    <body>
        <div class="stinger-view-container">
            <div class="stinger-view">
                <canvas id="view-launcher-to-target" ></canvas>
            </div>
            <div class="stinger-view">
                <canvas id="view-target-to-launcher"></canvas>
            </div>
            <div class="clear"></div>
        </div>
        <div class="stinger-view-container">
            <div class="stinger-view">
                <canvas id="view-missile-to-target" ></canvas>
            </div>
            <div class="stinger-view">
                <canvas id="view-target-to-missile"></canvas>
            </div>
            <div class="clear"></div>
        </div>
        <div class="stinger-info-container">
            <div class="stinger-info-column">
                <div><span>Missile Altitude (meters):</span><span id="missile-altitude"></span></div>
                <div><span>Missile Speed (meters/second):</span><span id="missile-speed"></span></div>
            </div>
            <div class="stinger-info-column">
                <div><span>Missile distance from launcher (meters):</span><span id="missile-distance-launcher"></span></div>
                <div><span>Missile distance to target (meters):</span><span id="missile-distance-target"></span></div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
